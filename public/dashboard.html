<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuLease | Dashboard</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f8f9fa;
            --white: #ffffff;
            --text: #333;
            --success: #27ae60;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            background-color: var(--bg);
            color: var(--text);
        }

        /* Sidebar */
        nav {
            width: 250px;
            height: 100vh;
            background: var(--primary);
            color: var(--white);
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        nav h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--accent);
        }

        nav a {
            color: #bdc3c7;
            text-decoration: none;
            padding: 15px 25px;
            display: block;
            transition: 0.3s;
        }

        nav a:hover, nav a.active {
            background: #34495e;
            color: var(--white);
            border-left: 4px solid var(--accent);
        }

        /* Main Content */
        main {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Stat Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .card h3 {
            margin: 0;
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .card p {
            margin: 10px 0 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        button.logout {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <h1>VirtuLease</h1>
        <a href="dashboard.html" class="active">Dashboard</a>
